<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8">
</head>

<body>
	<script type="application/javascript" src="el.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', () => {
			window.store = elStorage("store");
			elto(document.body, elNamedScenes(store.variable("mainScene"), {
				// Main scene
				main: api => {

					// LOGIC OF THE SCENE
					api.append(elButtonR("click me", b => {
						window.a = b.append(elAudio(a => {
							a.src("test.mp3");
							// a.loop(true);
							a.play();
							a.onSecond(0, () => a.volume(0.5))
							a.onSecond(1, () => a.volume(0.2))
							a.volume(0.2);
							a.onEnd(() => console.log("END"))
						}));
					}));

				}

			}))
		});
	</script>
</body>

</html>
