<html>

<body>
	<script type="application/javascript" src="el.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', () => {
			elto(document.body, elScene(api => {
				// Logic
				let event = api.append(elEvent());
				let cnt = 0;

				// Button to activate the event
				api.appendLn(elButton("Push me", () => event.emit("Pushed button " + (cnt++))));

				api.appendLn(elText("text", el => {
					event.connect(d => {
						el.innerHTML = d;
						return el.isConnected;
					})
				}))
			}));
		});
	</script>
</body>

</html>
